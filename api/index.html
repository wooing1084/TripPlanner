<!DOCTYPE HTML5>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map research</title>
    </head>
    <body>
        <div id='map' style='width:300px;height:200px;display:inline-block;'></div>
        <script type='text/javascript' src='//dapi.kakao.com/v2/maps/sdk.js?appkey=22a40cfeaf90b1c1afc322e2f883ca79'></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.5166119773031, 127.041258693516),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);
            var markerPosition  = new kakao.maps.LatLng(37.5166119773031, 127.041258693516);
            var marker = new kakao.maps.Marker({position: markerPosition});
            marker.setMap(map);
        </script>
    </body>
</html>
